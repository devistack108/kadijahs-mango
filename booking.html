<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Consultation – Kadijah’s Mango</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #fffefc;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(to right, #fff5f1, #fdf0e5);
      padding: 40px 20px 20px;
      text-align: center;
    }

    header img {
      width: 140px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin: 0;
      color: #8b0000;
    }

    header p {
      color: #555;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea, select {
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: 'DM Sans', sans-serif;
    }

    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a1182d;
    }

    .nav {
      margin-top: 20px;
      text-align: center;
    }

    .nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      color: #8b0000;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/kadijahs_mango_logo_optimized_transparent.png(1)" alt="Kadijah’s Mango Logo" />
    <h1>Book a Consultation</h1>
    <p>Let’s take your halal brand to the global market.</p>
  </header>

  <div class="container">
    <form name="booking" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="WhatsApp / Phone Number" required />
      <select name="interest" required>
        <option value="">I'm interested in...</option>
        <option value="Start-Up Mango">Start-Up Mango</option>
        <option value="Signature Mango">Signature Mango</option>
        <option value="Premium Mango">Premium Mango</option>
        <option value="Legacy Mango">Legacy Mango</option>
        <option value="Custom Project">Custom Project</option>
      </select>
      <textarea name="message" placeholder="Tell us a bit about your brand or goals..." rows="5"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
    <div class="nav">
      <a href="index.html">← Home</a>
      <a href="pricing.html">Packages</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Kadijah’s Mango • A Halal-First Branding & Distribution Agency
  </footer>

</body>
</html>
