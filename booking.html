<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Call | Kadijah’s Mango</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fffdfa, #f8f4f0);
      color: #222;
    }
    header {
      background: linear-gradient(135deg, #8b0000, #330000);
      color: white;
      padding: 60px 20px 100px;
      text-align: center;
      position: relative;
    }
    header img {
      width: 160px;
      margin-bottom: 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 12px;
    }
    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    nav a {
      color: #ffd700;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2.4rem;
      font-family: 'Playfair Display', serif;
      color: #8b0000;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background: #8b0000;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #a80000;
    }
    footer {
      background: #fff5f5;
      padding: 40px 20px;
      border-top: 1px solid #eee;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
    .footer-nav a {
      margin: 0 15px;
      color: #8b0000;
      font-weight: 600;
      text-decoration: none;
    }
    .footer-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/kadijahs_mango_logo_optimized_transparent (1).png" alt="Kadijah’s Mango Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html#pricing">Packages</a>
      <a href="event-services.html">Event Services</a>
    </nav>
    <h1>Book a Call</h1>
    <p>Let’s connect and explore how Kadijah’s Mango can support your halal brand, project, or expansion plan. We’re ready to serve.</p>
  </header>

 <section>
    <h2>Consultation Request Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Select a Service Package</label>
      <select id="service" name="service" required>
        <option value="">-- Please Choose --</option>
        <option value="startup">🥭 Start-Up Mango – $197</option>
        <option value="signature">🥭🥭 Signature Mango – $397</option>
        <option value="premium">🥭🥭🥭 Premium Mango – $697</option>
        <option value="legacy">🥭🥭🥭🥭 Legacy Mango – $997</option>
        <option value="expo-basic">🎪 Essential Expo Presence – $1,000–$1,800</option>
        <option value="expo-premium">🎪 Premium Expo Representation – $2,000–$3,500</option>
        <option value="add-photography">📸 Add-On – Product Photography ($299)</option>
        <option value="add-banner">🖼️ Add-On – Banner/Signage ($149)</option>
        <option value="add-press">📰 Add-On – Press Kit + PR ($250)</option>
        <option value="add-video">🎥 Add-On – Product Teaser Video ($499)</option>
      </select>

      <label for="message">Tell us more about your goals:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Kadijah’s Mango • WhatsApp: +1 407-319-6740 • <a href="mailto:narinedevirn@gmail.com">Email Us</a>
    <div class="footer-nav">
      <a href="index.html">Home</a>
      <a href="pricing.html#pricing">Packages</a>
      <a href="event-services.html">Event Services</a>
    </div>
  </footer>
</body>
</html>
