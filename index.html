<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kadijah’s Mango | Halal Branding, Compliance & Distribution Services" />
  <title>Kadijah’s Mango – Global Halal Branding & Distribution</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfb;
      color: #222;
    }

    header.hero {
      background-color: #8b0000;
      color: #fff;
      text-align: center;
      padding: 80px 20px 50px;
      position: relative;
    }

    header.hero img {
      width: 130px;
      margin-bottom: 20px;
    }

    header.hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header.hero p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background-color: #ffd700;
      color: #8b0000;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e0c200;
    }

    nav.links {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav.links a {
      margin-left: 20px;
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav.links a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.3rem;
      color: #8b0000;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 1.1rem;
      max-width: 720px;
      margin: 0 auto 50px;
      color: #444;
    }

    .grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.05);
      padding: 30px 20px;
      border: 1px solid #eee;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #b32d00;
      font-size: 1.25rem;
      margin-bottom: 12px;
    }

    footer {
      background-color: #fff9f9;
      border-top: 1px solid #eee;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    .footer-nav a {
      margin: 0 15px;
      color: #8b0000;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header.hero h1 {
        font-size: 2rem;
      }

      nav.links {
        position: static;
        margin-top: 10px;
      }
    }
  </style>
</head>
